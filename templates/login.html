{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | EventMandu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=20260228a">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top brand-nav navbar-dark">
  <div class="container">
    <a class="navbar-brand brand-name" href="{% url 'home' %}">EventMandu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'venues' %}">Venues</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 justify-content-center">
        <button class="btn btn-sm theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
        </button>
        <a class="btn btn-sm btn-light" href="{% url 'register' %}">Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<main class="container auth-shell">
  <div class="row justify-content-center w-100">
    <div class="col-lg-5 col-md-7">
      <section class="auth-card">
        <h2 class="section-title mb-2">Welcome Back</h2>
        <p class="section-subtitle mb-3">Login to access recommendations and manage your tickets.</p>
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary-brand w-100">Login</button>
        </form>
        <p class="mt-3 mb-0 text-center section-subtitle">No account? <a href="{% url 'register' %}" class="fw-semibold">Create one</a></p>
      </section>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");
    const saved = localStorage.getItem("eventmandu-theme");
    if (saved) {
      root.setAttribute("data-bs-theme", saved);
    }
    if (toggle) {
      toggle.addEventListener("click", function () {
        const current = root.getAttribute("data-bs-theme") === "dark" ? "dark" : "light";
        const next = current === "dark" ? "light" : "dark";
        root.setAttribute("data-bs-theme", next);
        localStorage.setItem("eventmandu-theme", next);
      });
    }
  })();
</script>
</body>
</html>
